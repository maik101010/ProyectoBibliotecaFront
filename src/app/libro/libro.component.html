<div class='container'>
<div class="card border-primary mb-3 my-3">
  <div class="card-header"> Libros </div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Libros</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-success" type="button" [routerLink]="['/libros/form']">Crear Libro</button>
    </div>
    <table class='table table-bordered table-striped'>
      <thead>
        <tr>
          <th>Isbn</th>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of libros">
          <td>{{libro.codigoIsbn}}</td>
          <td>{{libro.nombreLibro}}</td>
          <td>{{libro.cantidad}}</td>
          <td>
            <button type="button" name="eliminar" (click)="delete(libro)" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
